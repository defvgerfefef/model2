<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            Loading 3D model...<br>
            <span id="loading-progress"></span><br>
            <button id="retry-button" class="button" style="display: none;">Retry Loading</button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="instructions">
            <p>Click and drag to rotate the card</p>
            <p>Scroll to zoom in/out</p>
        </div>
    </div>

    <!-- Import Three.js via Skypack -->
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three";
        import { OrbitControls } from "https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js";

        // Debug console message to check if script is running
        console.log("Script started");
        
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);
        
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'), 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Add lights to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
        backLight.position.set(-1, -1, -1);
        scene.add(backLight);
        
        // Add orbit controls to rotate, zoom
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Loading elements
        const loadingElement = document.getElementById('loading');
        const progressElement = document.getElementById('loading-progress');
        const retryButton = document.getElementById('retry-button');
        
        // Function to load model
        function loadModel() {
            console.log("Starting to load model");
            
            // Create and configure the loader
            const loader = new GLTFLoader();
            
            // Clear any existing model
            scene.children.forEach((object) => {
                if (object.type !== 'AmbientLight' && 
                    object.type !== 'DirectionalLight') {
                    scene.remove(object);
                }
            });
            
            // Replace with the actual path to your GLB file
            // Make sure this exactly matches your file name (case sensitive)
            const modelUrl = 'Robo.glb';
            
            console.log("Loading model from:", modelUrl);
            
            // Load the model
            loader.load(
                modelUrl,
                function (gltf) {
                    console.log("Model loaded successfully");
                    const model = gltf.scene;
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Determine appropriate camera distance
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    camera.position.z = maxDim * 2.5;
                    
                    // Add the model to the scene
                    scene.add(model);
                    
                    // Hide loading text once model is loaded
                    loadingElement.style.display = 'none';
                },
                function (xhr) {
                    // Loading progress
                    if (xhr.lengthComputable) {
                        const percentComplete = Math.round((xhr.loaded / xhr.total) * 100);
                        progressElement.textContent = percentComplete + '%';
                        console.log('Loading progress:', percentComplete + '%');
                    }
                },
                function (error) {
                    // Error handling
                    console.error('Error loading the model:', error);
                    loadingElement.innerHTML = 
                        'Error loading model: ' + error.message + '<br>' +
                        'Please check that your file exists and is named correctly.<br>' +
                        '<button id="retry-button" class="button">Retry Loading</button>';
                    
                    document.getElementById('retry-button').addEventListener('click', loadModel);
                }
            );
        }
        
        // Add retry button functionality
        retryButton.addEventListener('click', loadModel);
        
        // Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Start everything
        loadModel();
        animate();
    </script>
</body>
</html>
