<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Import Three.js, OrbitControls and GLTFLoader from Skypack CDN -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.174.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/js/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/js/loaders/GLTFLoader.js';

        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting to the scene
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Set camera position
        camera.position.z = 3;

        // Add OrbitControls for mouse interaction
        const controls = new OrbitControls(camera, renderer.domElement);

        // Load 3D model
        const loader = new GLTFLoader();
        loader.load('Robo.glb', function(gltf) {
            const model = gltf.scene;
            scene.add(model);
        }, undefined, function(error) {
            console.error(error);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
